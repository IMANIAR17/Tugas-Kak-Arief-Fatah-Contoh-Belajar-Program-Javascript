<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Belajar Program Javascript</title>
  </head>
  <body>
    <script>
      // Looping data dari 1 sampai 100
      for (let i = 1; i <= 100; i++) {
        // Akan menampilkan Tampilkan teks pada setiap baris
        document.write("User ke - " + i + "<br>");
        src="script.js"
      }
    </script>
  </body>
</html>
